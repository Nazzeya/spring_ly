    <div class="nav">

  <div class="container">
    <div class="main_form">
      <div class="reg_form">
        <h2>Авторизация</h2>

        <div class="input_form">
          <p>Ваше имя</p>
          <input type="text" name="" placeholder="Имя">
        </div>

        <div class="input_form">
          <p>Email</p>
          <input type="email" name="" placeholder="example@mail.ru">
        </div>

        <div class="input_form">
          <p>Пароль</p>
          <input type="password" name="" placeholder="Пароль">
        </div>

        </div>

        <div class="input_form">
          <p>Город</p>

            <option value="">Нур-Султан</option>
            <option value="">Алматы</option>
            <option value="">Шымкент</option>
          </select>
        </div>

        <div class="check">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Я согласен на обработку персональных данных</label>
        </div>

        <div class="reg_btn">
          <a href="#" style="margin-right: 10px;">Создать</a>
          <a href="#">Войти как гость</a>
        </div>
      </div>
    </div>

          <a href=""><img src="css/imgs/whatsapp.png" alt=""></a>
